[title]
type = ignore
#                     PDF         to    Javabean                 示例
regex = \s*(PDF)\s+(.*)\s*

[formTitle]
type = ignore
#                                     表单示例
regex = \s*(表单示例)\s*

[form_name]
type = single
class = example.bean.User
#               姓名：张三                性别：男                 生日：2019 年 11 月 21 日
regex = \s*姓名：(\S+)\s+性别：(\S+)\s+生日：([\S ]+)\s*+
name = $1
sex = $2
birthday = trim(3)

[address]
type = single
class = map
#                 住址： 中国广州                  通讯地址：火星街道
regex = \s*住址：\s*(\S+)\s+通讯地址：\s*(\S+)\s*
address = $1
contact = $2

[tableTitle]
type = ignore
#                          表格示例
regex = \s*(表格示例)\s*

[tableTitle2]
type = ignore
#        列 1                       列 2                       列 3                       列 4
regex = \s*([列0-9]+\s?\S+)\s+([列0-9]+\s?\S+)\s+([列0-9]+\s?\S+)\s+([列0-9]+\s?\S+)\s*

[table]
type = list
class = example.bean.TableExample
#             Aaaaaaa                   bbbbbbb                   ccccccc                   dddddddd
regex = \s*(\S+\s?\S+|\S+)\s+(\S+\s?\S+|\S+)\s+(\S+\s?\S+|\S+)\s+(\S+\s?\S+|\S+)\s*
column1 = $1
column2 = $2
column3 = $3
column4 = $4

[blockTitle]
type = ignore
#                      相同表单加标题重复出现示例
regex = \s*(相同表单加标题重复出现示例)\s*

[block]
type = block
class = example.bean.BlockBean
childs = title detailTitle1 detail1 detailTitle2 detail2
border = (^[ ]+\r?\n){1}
borderLines = 1

[block/title]
type = single
#                 1.   2017 年 12 月-2018 年 11 月这是第一个表格类表单信息
regex = \s*(\d+\.\s*\d{4}\s*年\s*\d{0,2}\s*月-\d{4}\s*年\s*\d{0,2}\s*月\S+)\s*
title = trim($1)

[block/detailTitle1]
type = ignore
#                  状态                       分类                       余额                       剩余
regex = \s*(状态)\s+(分类)\s+(余额)\s+(剩余)\s*

[block/detail1]
type = single
#                    正常哦                      VIP1                     30000000                 1000000000000
regex = \s*(\S+)\s+(\S+)\s+(\S+)\s+(\S+)\s*
status = $1
category = $2
balance = $3
remain = $4

[block/detailTitle2]
type = ignore
#           不知写什么标题 1                不知写什么标题 2                不知写什么标题 3                不知写什么标题 4
regex = \s*([不知写什么标题0-9 ]+)\s+([不知写什么标题0-9 ]+)\s+([不知写什么标题0-9 ]+)\s+([不知写什么标题0-9 ]+)\s*


[block/detail2]
type = single
#         内容差异 1                   内容差异 2                   内容 3 差异                  内容差异 4
regex = \s*([\S ]+)\s+([\S ]+)\s+([\S ]+)\s+([\S ]+)\s*
other1 = $1
other2 = $2
other3 = $3
other4 = $4

[endTitle]
type = ignore
#                         结束
regex = \s*(结束)\s*